version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build:
    executor:
      name: node/default
      tag: "12"
    steps:
      - checkout
      - run: sudo apt-get install ncftp
      - node/with-cache:
          steps:
            - run: yarn install
      - run: yarn build
      - run: yarn deploy
